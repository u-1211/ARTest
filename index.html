<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARTest</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera></a-entity>

        <!-- マーカーの設定 -->
        <a-marker type="pattern" url="img/pattern_simple_qrcode.patt">
            <!-- イラストを表示 -->
            <a-image id="changingImage" width="5" height="5" position="0 0 0" rotation="-90 0 0" src="img/usagi1.png"></a-image>
        </a-marker>
    </a-scene>

    <script>
        // 画像を次々と切り替えるためのスクリプト
        let images = ["img/usagi1.png", "img/usagi0.png", "img/usagi2.png", "img/usagi0.png", "img/usagi3.png", "img/usagi0.png", "img/usagi4.png", "img/usagi5.png", "img/usagi6.png"]; // 画像のリスト
        let currentIndex = 0;
        const imageElement = document.getElementById("changingImage");

        // 一定間隔で画像を切り替える
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length; // インデックスを更新
            imageElement.setAttribute('src', images[currentIndex]); // 新しい画像をセット
        }, 500); // 1000ミリ秒（1秒）ごとに切り替え
    </script>
</body>

</html>
